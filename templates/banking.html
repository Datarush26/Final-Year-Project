<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/banking.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Style.css')}}">
    <title>Banking Fraud Detection</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-items">
                <div class="logo">
                    <h1>Fraud Detectors </h1>
                </div>
                <div class="menu">
                    <a href="/">Home</a>
                    <a href="/about">About us</a>
                    <a href="/spam">Spam E-mail</a>
                    <a href="/phishing">Phishing Website</a>
                    <a href="creditcard">Bank Fraud</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">

        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="{{ url_for('creditcard')}}" method="post"">
                        <h2>Banking Fraud Detector</h2>
                        <div class="inputbox">
                            <ion-icon name="help-circle-outline"></ion-icon>
                            <input type="text" name="text" required>
                            <label for="text">Type</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="logo-usd"></ion-icon>
                            <input type="text" name="amount" required>
                            <label for="text">Amount</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="logo-usd"></ion-icon>
                            <input type="text" name="oldbalance" required>
                            <label for="text">Old Balance origin</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="logo-usd"></ion-icon>
                            <input type="text" name="newbalance" required>
                            <label for="text">New Balance origin</label>
                        </div>  
                        <button>Submit</button>   
                        <h1 class="result">{{prediction}}</h1>         
                    </form>
                </div>
            </div>
        </section>
    </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
